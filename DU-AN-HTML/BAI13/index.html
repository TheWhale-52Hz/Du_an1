<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Bài 13: Học thẻ img</title>
  </head>
  <body>
    <h1>Hình ảnh minh họa</h1>
    <img
      src="https://images.unsplash.com/photo-1748223341494-86fb07ff110b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8"
      alt="Đây là hình ảnh minh họa"
    />
    <h1>Hình ảnh minh họa cho alt</h1>
    <img
      src="https://images.unsplash.com/photo-1748223341494-86fb07ff11b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0XJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8"
      alt="Đây là hình ảnh minh họa cho alt"
    />
    <h1>Hình ảnh minh họa cho hình ảnh cục bộ</h1>
    <img src="img/KHINH_KHI_CAU.jpg" alt="Khinh khí cầu á" width="1000" />
  </body>
